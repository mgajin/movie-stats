{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-4 p-2">
            <div class="card" style="height: 100%;">
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <div class="card-title">
                        <h2>Movies</h2>
                    </div>
                    <div class="card-subtitle">
                        <h4>Total: {{ total_movies }}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 p-2">
            <div class="card">
                <div class="card-body">
                    <canvas id="genresChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 p-2">
            <div class="card">
                <div class="card-body">
                    <!-- <canvas id="genreRatingsChart" width="400" height="400"></canvas> -->
                </div>
            </div>
        </div>
    </div>
    {% include 'partials/chart_tabs.html' %}

</div>

{% endblock %}

{% block javascript %}
<script type="module" src="{% static '/js/charts/movies.js' %}"></script>
{% endblock %}
