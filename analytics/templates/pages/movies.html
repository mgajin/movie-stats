{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 p-2">
            <div class="card">
                <div class="card-body">
                    <canvas id="ratingsChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    $(document).ready(() => {
        const endpoint = '/charts/imdb'
        $.ajax({
            method: 'GET',
            url: endpoint,
            success: (response) => {
                const {
                    data,
                    labels
                } = response
                const ctx = document.getElementById('ratingsChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'horizontalBar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Rating',
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'IMDb Ratings',
                            fontSize: 25
                        },
                        legend: {
                            display: false,
                        }
                    }
                })
            },
            error: (error) => {
                alert(error)
            }
        })
    })
</script>
{% endblock %}
