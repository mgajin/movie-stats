{% extends 'base.html' %}

{% block javascript %}
<script>
    var data = []
    var labels = []
    $(document).ready(function () {
        const endpoint = '/chart/data'
        $.ajax({
            method: 'GET',
            url: endpoint,
            success: (response) => {
                data = response.data
                labels = response.labels
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '# of Votes',
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                })
            },
            error: (error) => {
                alert(error)
            }
        })
    })
    var ctx = document.getElementById('myChart').getContext('2d');
</script>
{% endblock %}

{% block content %}

<canvas id="myChart" width="400" height="200"></canvas>

{% endblock content %}
