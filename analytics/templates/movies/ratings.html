{% extends 'base.html' %}

{% block javascript %}
<script>
    let ratings = []
    let titles = []
    $(document).ready(() => {
        const endpoint = '/movies/imdb'
        $.ajax({
            method: 'GET',
            url: endpoint,
            success: (response) => {
                ratings = response.data
                titles = response.labels
                const ctx = document.getElementById('ratingsChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'horizontalBar',
                    data: {
                        labels: titles,
                        datasets: [{
                            label: 'Rating',
                            data: ratings,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'IMDb Ratings',
                            fontSize: 25
                        },
                        legend: {
                            display: false,
                            position: 'right'
                        },
                        scales: {
                            xAxes: [{
                                ticks: {
                                    beginAtZero: false,
                                }
                            }]
                        }
                    }
                })
            },
            error: (error) => {
                alert(error)
            }
        })
    })
</script>
{% endblock %}

{% block content %}

<canvas id="ratingsChart" width="700" height="500"></canvas>

{% endblock %}
